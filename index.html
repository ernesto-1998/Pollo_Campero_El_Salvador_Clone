<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- <script src="https://unpkg.com/boxicons@2.1.1/dist/boxicons.js"></script> -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    
    <title>Pollo Campero El Salvador</title>
</head>
<body>

    <!-- HEADER -->

    <header class="header">
        <nav class="nav">
            <div class="content-nav">
                <a href="#"><p>Iniciar Sesi√≥n</p></a>
                <a href="#"><i class='bx bxs-cart-add bx-md'></i></a>
            </div>
        </nav>
        <div class="navigation">
            <!-- <div class="content-navigation"> -->
                <ul class="navigation-ul">
                    <li class="navigation-ul-li"><a href="#"><img src="./img/PolloCampero_Logo.png" width="200px" alt=""></a></li>
                    <li class="navigation-ul-li"><a href="#"> <i class='bx bx-food-menu bx-sm'></i>Ordenar</a></li>
                    <li class="navigation-ul-li"><a href="#"><i class='bx bx-redo bx-sm'></i>Reordenar</a></li>
                    <li class="navigation-ul-li"><a href="#"><i class='bx bx-sticker bx-sm'></i>Cupones</a></li>
                </ul>
            <!-- </div> -->
        </div>
    </header>

    <!-- BANNER -->

    <section class="section1">
        <div class="content-banner">
            <img src="./img/home-banner.jpg" alt="">
        </div>
    </section>

    <!-- CARDS -->

    <section class="section2">
        <div id="app">
            <div class="content-cards">        
                <div class="card" v-for="(card, index) in contenidoCards" :key="index">
                    <a href="#">
                        <img :src="card.url" alt="">
                        <div class="cardTitulo">
                            {{ card.titulo }}
                        </div>
                        <div class="cardButton">
                            <button>Ordenar</button>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </section>

    <!-- FOOTER -->

    <footer class="footer">

        <div class="content-footer">
            <div class="content-footer-1line">
                <img src="./img/footer-background.png" alt="">
            </div>
            <div class="content-footer-2line">
                <div class="content-footer-2line-1col">
                    <img src="./img/footer-left-text.png" alt="">
                    <div class="icons">
                        <i class='bx bxl-facebook-circle bx-sm'></i>
                        <i class='bx bxl-instagram bx-sm'></i>
                        <i class='bx bxl-twitter bx-sm'></i>
                        <i class='bx bxl-youtube bx-sm' ></i>
                    </div>
                </div>
                <div class="content-footer-2line-2col">
                    <img src="./img/footer-center-text.png" alt="">
                </div>
                <div class="content-footer-2line-3col">
                    <div class="footerInput">
                        <input type="text" placeholder="Introduce tu Correo">
                    </div> 
                    <div class="footerButton">
                        <button>Registrate</button>
                    </div>
                </div>
            </div>
        </div>

    </footer>
    <script src="./script.js"></script>
</body>
</html>
